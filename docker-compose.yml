services:
  backend:
    build:
      context: ./Backend
    container_name: terrhacks-backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
    container_name: terrhacks-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_BACKEND_URL: "http://backend:8000"
      NEXT_PUBLIC_SUPABASE_URL: "https://dummy.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-anon-key"
